<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OssFlow App - Gestão de Jiu-Jitsu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>

    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <script>
        window.addEventListener('error', function (e) {
            document.body.innerHTML +=
                '<div style="background:red;color:white;padding:20px;font-family:sans-serif;position:fixed;top:0;left:0;width:100%;z-index:9999">' +
                '<h1>Erro de Execução</h1>' +
                '<p>Um erro impediu o carregamento do app:</p>' +
                '<pre style="background:rgba(0,0,0,0.2);padding:10px;border-radius:5px;overflow:auto">' + e.message + '</pre>' +
                '<p>Verifique o Console do Navegador (F12) e as Variáveis de Ambiente na Vercel.</p>' +
                '</div>';
        });
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
