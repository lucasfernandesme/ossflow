<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OssFlow App - Gestão de Jiu-Jitsu</title>

    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OssFlow">
    <link rel="apple-touch-icon" href="/logo.png">
    <meta name="theme-color" content="#09090b">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>

    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <script>
        window.addEventListener('error', function (e) {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === '') {
                document.body.innerHTML =
                    '<div style="background:#ef4444;color:white;padding:24px;font-family:system-ui;position:fixed;inset:0;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center">' +
                    '<h1 style="font-size:24px;font-weight:bold;margin-bottom:16px">Erro de Inicialização</h1>' +
                    '<p style="margin-bottom:8px">O aplicativo não conseguiu carregar. Verifique as configurações.</p>' +
                    '<pre style="background:rgba(0,0,0,0.2);padding:16px;border-radius:8px;overflow:auto;max-width:90%;text-align:left;font-family:monospace;margin-top:16px">' + (e.message || 'Erro desconhecido') + '</pre>' +
                    '</div>';
            }
        });
    </script>
    <div id="root">
        <!-- Static Loading Screen (visible until React mounts) -->
        <div id="initial-loader" style="position:fixed;inset:0;background:#09090b;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;font-family:system-ui,-apple-system,sans-serif">
            <style>
                @keyframes initial-pulse {
                    0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(255, 255, 255, 0)); }
                    50% { transform: scale(1.05); filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.15)); }
                    100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(255, 255, 255, 0)); }
                }
                .pulse { animation: initial-pulse 2.5s ease-in-out infinite; }
            </style>
            <div style="position:relative">
                <div class="pulse" style="position:absolute;inset:0;background:white;border-radius:9999px;filter:blur(40px);opacity:0.05"></div>
                <img src="/logo.png" class="pulse" style="width:128px;height:128px;border-radius:9999px;border:4px solid #18181b;box-shadow:0 25px 50px -12px rgba(0,0,0,0.5);position:relative">
            </div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
