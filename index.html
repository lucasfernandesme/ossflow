<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OssFlow App - Gestão de Jiu-Jitsu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>

    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <script>
        window.addEventListener('error', function (e) {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === '') {
                document.body.innerHTML =
                    '<div style="background:#ef4444;color:white;padding:24px;font-family:system-ui;position:fixed;inset:0;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center">' +
                    '<h1 style="font-size:24px;font-weight:bold;margin-bottom:16px">Erro de Inicialização</h1>' +
                    '<p style="margin-bottom:8px">O aplicativo não conseguiu carregar. Verifique as configurações.</p>' +
                    '<pre style="background:rgba(0,0,0,0.2);padding:16px;border-radius:8px;overflow:auto;max-width:90%;text-align:left;font-family:monospace;margin-top:16px">' + (e.message || 'Erro desconhecido') + '</pre>' +
                    '</div>';
            }
        });
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
